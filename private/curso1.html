<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-400 to-gray-600 min-h-screen flex flex-col items-center">

<header class="w-full bg-gray-700 text-white px-8 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">Curso de HTML</h1>
    <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded">Logout</a>
  </header>

  <main class="p-8 w-full max-w-3xl bg-white mt-8 rounded shadow">
       <div class="flex-1 p-6 flex flex-col justify-between">
          <div>
            <h3 class="text-xl font-bold mb-2 text-gray-800">Curso de HTML</h3>
            <p class="text-sm text-gray-700 mb-2">👨‍🏫 <span class="font-semibold">Instrutor:</span>João Silva</p>
                    <p class="text-gray-700 mb-2"><span class="font-semibold">⏳ Carga horária:</span> 20 horas</p>
                            <p class="text-gray-700 mb-2"><span class="font-semibold">🎯 Nível:</span> Iniciante</p>
            <p class="text-gray-700 mb-6"><span class="font-semibold">👥 Vagas disponíveis: 12</span></p>

            <!-- Avaliação -->
            <div class="flex items-center mb-3 text-yellow-500">
              ★★★★☆ <span class="text-gray-600 text-sm ml-2">(4.0)</span>
            </div>

            <!-- Resumo -->
            <p class="text-gray-600 mb-4">
              Aprenda os fundamentos essenciais da web com HTML. Ideal para iniciantes que querem dar os primeiros passos no desenvolvimento web.
            </p>
          </div>

    <label for="vagas" class="block mb-2 font-semibold">Número de vagas:     <input type="number" id="vagas" min="1" max='12' value="1" class="border p-2 rounded w-24">
</label>

    <p id="preco" class="mt-4 text-lg font-bold">💰 Preço: R$ 200</p>
  </main>

  <script>
    const vagasInput = document.getElementById("vagas");
    const precoElement = document.getElementById("preco");
    const precoBase = 200;

    vagasInput.addEventListener("input", () => {
      const qtd = parseInt(vagasInput.value) || 1;
      precoElement.textContent = `💰 Preço: R$ ${qtd * precoBase}`;
    });
  </script>

</body>
</html>
