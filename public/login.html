<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-400 to-gray-600">

  <div class="w-full max-w-md p-8 bg-gray-900 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-100">Acessar Conta</h1>

    <!-- Exibe mensagem de erro se falhar -->
    <div id="erro" class="hidden mb-4 p-3 text-sm text-red-700 bg-red-100 rounded-lg border border-red-300">
      Usuário ou senha inválidos!
    </div>

    <form action="/login" method="POST" class="space-y-5">
      <!-- Usuário -->
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-100 mb-1">Usuário</label>
        <input type="text" name="usuario" id="usuario" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 focus:outline-none">
      </div>

      <!-- Senha -->
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-100 mb-1">Senha</label>
        <input type="password" name="senha" id="senha" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 focus:outline-none">
      </div>

      <!-- Botão -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-600 via-pink-600 to-yellow-200 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transition">
        Entrar
      </button>

      <!-- Link extra -->
      <p class="text-center text-sm text-gray-600">
        <a href="#" class="text-red-600 hover:underline">Esqueci minha senha</a>
      </p>
    </form>
  </div>

</body>
</html>
